{% extends "blog/base.html" %}

{% block title %} Page d'acceuil  {% endblock %}

{% block content %}

 <div class = "categorie">
   <p> Ci dessous les fiche des combattants selon leur catégorie :</p>
{% for categorie in toutes_categories %}
   <p> <a href="{% url "blog.views.article" categorie.nom %}">Catégorie {{ categorie.label }}</a> </p>
 </div>
 {% empty %}
  <p> Aucune categorie </p>
{% endfor %}

{% endblock %}
